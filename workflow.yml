name: push-to-gcs-actions

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ GCP_CREDENTIAL_FILE }}
      - run: gcloud auth configure-docker
      - run: ./sync.sh 
